{% extends 'base.html' %}
{% block title %}
Market
{% endblock %}

{% block content %}
<div class="itemCont">
    {% for item in items %}
    <span class="item">
        <img src="{{ item.image }}" alt="">
        <h2>{{ item.name }}</h2>
        <span>{{ item.price }}$</span>
        <div class="optionsCont">
            <button class="options">Buy</button>
            <button class="options">More info</button>
        </div>
    </span>
    {% endfor %}
</div>
{% endblock %}
